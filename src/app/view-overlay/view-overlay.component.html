<div style="position: fixed;" [ngStyle]="{'top': this.top, 'left': this.left, 'height': this.height + 'px'}">
  <div *ngFor="let overlay of this.overlays" style="position: fixed; color: aliceblue; height:20px;" [ngStyle]="{'top': overlay.top + 'px', 'left': this.left, 'width': this.width}"></div>
</div>
