<div class="left-pane-container left-pane-ignore" style="position: fixed" [ngClass]="{'hide-l': !saveState.data.leftPanePin, 
'show-m show-s': saveState.data.leftPaneToggle, 'hide-m hide-s': !saveState.data.leftPaneToggle }">
  <nav id="leftPaneNav">
    <!-- <li class="left-nav-link" *ngFor="let link of links"> -->
    <a (click)="setRoot()" [class.nav-children-visible]="saveState.data.foldersVisible">Set Root</a>
    <div class="grid" *ngIf="!fileManager.showBooks" [ngClass]="{'nav-hide': !saveState.data.foldersVisible}">


      <!-- <a class='left-pane-ignore' *ngFor="let folder of fileManager.folders" (click)="setTestament(folder)">{{folder.path}}</a> -->
      <a class='left-pane-ignore' *ngFor="let folder of fileManager.nav" (click)="fileManager.testamentSelected = folder;  fileManager.showBooks = true;">{{folder.text}}</a>
    </div>

    <div class="grid" *ngIf="fileManager.showBooks">
      <div *ngFor="let nav of fileManager.testamentSelected.books" class="grid">
        <a class='left-pane-ignore' id="{{nav.bookName}}" style="color:red" (click)="fileManager.testamentSelected.resetVisibility(nav.bookName); nav.showChildren = !nav.showChildren;">{{nav.bookName}}</a>
        <div *ngIf="nav.showChildren" class="grid">
          <a *ngFor="let chapter of nav.chapters" class='left-pane-ignore' href="{{chapter.link}}">{{chapter.name}}</a>

        </div>
      </div>
      <!-- <a class='left-pane-ignore' *ngFor="let file of folder?.files">{{file.sourceUrl}}</a> -->
    </div>

  </nav>
</div>
