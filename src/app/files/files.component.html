<div class="left-pane-container left-pane-ignore" style="position: fixed" [ngClass]="{'hide-l': !saveState.data.leftPanePin, 
'show-m show-s': saveState.data.leftPaneToggle, 'hide-m hide-s': !saveState.data.leftPaneToggle }">
  <nav id="leftPaneNav">
    <!-- <li class="left-nav-link" *ngFor="let link of links"> -->
    <a (click)="setRoot()" [class.nav-children-visible]="saveState.data.foldersVisible">Set Root</a>
    <div class="grid" [ngClass]="{'nav-hide': !saveState.data.foldersVisible}">


      <!-- <a class='left-pane-ignore' *ngFor="let folder of fileManager.folders" (click)="setTestament(folder)">{{folder.path}}</a> -->
      <a class='left-pane-ignore' *ngFor="let folder of fileManager.nav" (click)="setTestament(folder.folder)">{{folder.text}}</a>
    </div>

    <div class="grid">
      <a class='left-pane-ignore' *ngFor="let nav of fileManager.navLinks" (click)="setVisibility(nav.path)" [class.nav-children-visible]="nav.visible">{{nav.path}}</a>
      <!-- <a class='left-pane-ignore' *ngFor="let file of folder?.files">{{file.sourceUrl}}</a> -->
    </div>

  </nav>
</div>
