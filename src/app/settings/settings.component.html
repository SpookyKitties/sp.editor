<div class="section  settings-page">
  <div class="">
    <div class="">
      <div class="settings-group">
        <ul class="collection">
          <li class="collection-item">
            New Notes
            <i class="switch right">
              <label>
                <input
                  type="checkbox"
                  [(ngModel)]="saveState.data.newNotesVisible"
                  (click)="this.saveSettings()"
                />
                <span class="lever"></span>
              </label>
            </i>
          </li>
          <li class="collection-item">
            English Notes
            <i class="switch right">
              <label>
                <input
                  type="checkbox"
                  [(ngModel)]="saveState.data.englishNotesVisible"
                />
                <span class="lever"></span>
              </label>
            </i>
          </li>
          <li class="collection-item">
            Translator Notes
            <i class="switch right">
              <label>
                <input
                  type="checkbox"
                  [(ngModel)]="saveState.data.translatorNotesVisible"
                />
                <span class="lever"></span>
              </label>
            </i>
          </li>
          <li class="collection-item">
            Secondary Notes
            <i class="switch right">
              <label>
                <input
                  type="checkbox"
                  [(ngModel)]="saveState.data.secondaryNotesVisible"
                />
                <span class="lever"></span>
              </label>
            </i>
          </li>
          <li
            class="collection-item"
            *ngFor="let category of saveState.data.noteCategories"
          >
            {{ category.refLabelName
            }}<i class="switch right">
              <label>
                <input
                  type="checkbox"
                  [(ngModel)]="category.visible"
                  (click)="this.saveSettings()"
                />
                <span class="lever"></span>
              </label>
            </i>
          </li>
          <li class="collection-item">
            Line Height
            <input
              type="text"
              name="line-height"
              (keyup)="this.saveSettings()"
              [(ngModel)]="saveState.data.lineHeight"
            />
          </li>
          <li class="collection-item">
            Font Size
            <input
              type="text"
              name="line-height"
              (keyup)="this.saveSettings()"
              [(ngModel)]="saveState.data.fontSize"
            />
          </li>
        </ul>
      </div>
    </div>
  </div>
