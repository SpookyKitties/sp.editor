<div id="searchBar">
  <input type="search" name="" id="searchBox" [(ngModel)]="searchText" (keyup)="onKeyUp($event)">
  <!-- (ngModelChange)="searchTextChange()"> -->
  <button (click)="searchTextChange('back')"> Back</button>
  <button (click)="searchTextChange('forward')"> Forward</button>
  <button (click)="clearSearch()"> Clear</button>
</div>
