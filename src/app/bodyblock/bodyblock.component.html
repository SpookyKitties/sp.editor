<div
  class="scroll-container"
  (scroll)="this.onScroll()"
  [attr.data-aid]="this.dataService.chapter2.dataAid"
  [attr.page-name]="this.dataService.chapter2.title.toLowerCase()"
>
  <div class="content-pane grid " id="appBodyBlock">
    <!-- <div> -->
    <div class="left-content-pane">
      <div class="body-block-nav-flex">
        <button
          class="body-block-nav"
          id="btnPreviousChapter"
          (click)="this.btnNavigationButtons(-1)"
          [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
        >
          <i class="material-icons caret left">keyboard_arrow_left</i>
        </button>
      </div>
    </div>

    <div
      class="bypassSecurityTrustHtml"
      id="bodyBlock"
      class="body-block animated faster"
      [ngClass]="{
        'hidden-paragraph': !saveState.data.paragraphsVisible,
        'show-paragraph': saveState.data.paragraphsVisible,
        'show-poetry': saveState.data.poetryVisible,
        'notes-hide-original': !saveState.data.originalNotesVisible,
        'notes-show-original': saveState.data.originalNotesVisible,
        fadeOut: this.chapterService.chapterFadeOut,
        fadeIn: !this.chapterService.chapterFadeOut
      }"
      (swiperight)="swipeChapter($event, -1)"
      (swipeleft)="swipeChapter($event, 1)"
    >
      <!-- <div id="bodyBlockTop">{{ this.dataService.chapter2.dataAid }}</div> -->
      <header class="body-block-header">
        <app-verse
          class="app-verse"
          [verse]="verse"
          *ngFor="let verse of dataService.header"
        ></app-verse>
      </header>

      <app-paragraph
        class="hidden-paragraph"
        [paragraph]="paragraph"
        *ngFor="let paragraph of dataService.paragraphs"
      ></app-paragraph>
