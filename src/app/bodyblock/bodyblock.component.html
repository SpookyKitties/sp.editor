<div
  class="scroll-container"
  (scroll)="this.onScroll()"
  [attr.data-aid]="this.dataService.chapter2.dataAid"
  [attr.page-name]="this.dataService.chapter2.title.toLowerCase()"
>
  <div class="content-pane grid " id="appBodyBlock">
    <!-- <div> -->
    <div class="left-content-pane">
      <div class="body-block-nav-flex">
        <button
          class="body-block-nav"
          id="btnPreviousChapter"
          (click)="this.btnNavigationButtons(-1)"
          [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
        >
          <i class="material-icons caret left">keyboard_arrow_left</i>
        </button>
      </div>
    </div>

    <div
      class="bypassSecurityTrustHtml"
      id="bodyBlock"
      class="body-block animated faster"
      [ngClass]="{
        'hidden-paragraph': !saveState.data.paragraphsVisible,
        'show-paragraph': saveState.data.paragraphsVisible,
        'show-poetry': saveState.data.poetryVisible,
        'notes-hide-original': !saveState.data.originalNotesVisible,
        'notes-show-original': saveState.data.originalNotesVisible,
        fadeOut: this.chapterService.chapterFadeOut,
        fadeIn: !this.chapterService.chapterFadeOut
      }"
      (swiperight)="swipeChapter($event, -1)"
      (swipeleft)="swipeChapter($event, 1)"
    >
      <!-- <div id="bodyBlockTop">{{ this.dataService.chapter2.dataAid }}</div> -->
      <header class="body-block-header">
        <app-verse
          class="app-verse"
          [verse]="verse"
          *ngFor="let verse of dataService.header"
        ></app-verse>
      </header>

      <app-paragraph
        class="hidden-paragraph"
        [paragraph]="paragraph"
        *ngFor="let paragraph of dataService.paragraphs"
      ></app-paragraph>
      <!-- <div class="body-block-navigation">
      <button
        class="body-block-nav"
        id="btnPreviousChapter"
        (click)="this.btnNavigationButtons(-1)"
        [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
      >
        <i class="material-icons caret left">keyboard_arrow_left</i>
      </button>
      <button
        class="body-block-nav"
        [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
        id="btnNextChapter"
        (click)="this.btnNavigationButtons(1)"
      >
        <i _ngcontent-c5="" class="material-icons caret right"
          >keyboard_arrow_right</i
        >
      </button>
    </div> -->
      <div id="body-block-whitespace" class="body-block-whitespace"></div>
      <ul
        class="w-tag-popup"
        *ngIf="this.wTagService.showPopup || this.wTagService.marked"
        [ngStyle]="{
          top: this.wTagService.wTagPopupTop
        }"
      >
        <li (click)="this.wTagService.highlightClick()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M17.75 7L14 3.25l-10 10V17h3.75l10-10zm2.96-2.96c.39-.39.39-1.02 0-1.41L18.37.29c-.39-.39-1.02-.39-1.41 0L15 2.25 18.75 6l1.96-1.96z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
            <path fill-opacity=".36" d="M0 20h24v4H0z" />
          </svg>
          <span>Highlight</span>
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
              d="M14 2H4v20h16V8l-6-6zm2 14h-3v3h-2v-3H8v-2h3v-3h2v3h3v2zm-3-7V3.5L18.5 9H13z"
            />
          </svg>
          <span>Add Note</span>
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
              d="M16 1H2v16h2V3h12V1zm-1 4l6 6v12H6V5h9zm-1 7h5.5L14 6.5V12z"
            />
          </svg>
          <span>Copy</span>
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          <span>Mark More</span>
        </li>
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50"
            width="24"
            height="24"
          >
            <path
              d="M46.8 28.3c-.9-4.6-8.4-19.5-8.4-19.5.9 0 1.6 0 2.3-.1 3.4-.4 5.2-4.1 3-6.5-2.4-2.6-7.2-.9-8.4 3.2-.3 1.2-.3 2.2-.3 2.2-.1.9.1 2.1.4 3.4H33V7.7c.4-.3.7-.8.7-1.4 0-.9-.7-1.7-1.7-1.7-.9 0-1.7.7-1.7 1.7 0 .6.3 1 .7 1.4V11h-5V4.4c.4-.3.7-.8.7-1.4 0-.9-.7-1.7-1.7-1.7-.9 0-1.7.7-1.7 1.7 0 .6.3 1 .7 1.4V11h-5.1V6.9c.4-.3.7-.8.7-1.4 0-.9-.7-1.7-1.7-1.7-.9 0-1.7.7-1.7 1.7 0 .6.3 1 .7 1.4V11h-2.3c.3-1.4.4-2.6.4-3.4 0 0-.1-1.2-.6-2.7-1.3-3.7-5.8-5.2-8.1-2.7-2.2 2.4-.4 6.1 3 6.5.7.1 1.4.1 2.3.1 0 0-7.5 15-8.4 19.5 0 0-3.6 12.5 14 16.6l-1.5 1.9c-.7.9-.1 2.2 1 2.2h16.6c1.1 0 1.7-1.3 1-2.2l-1.5-1.9c17.6-4.1 14-16.6 14-16.6zM31.1 13v26c-1.7.5-3.2.7-4.3.9-.3 0-.5.1-.8.1V13h5.1zM24 13v26.9c-.3 0-.5 0-.8-.1-1.1-.1-2.7-.4-4.3-.9V13H24zM10 25.1s2.7-6.7 4.2-12.1H17v25.3c-4.7-1.8-9.3-5.5-7-13.2zm23 13.2V13h2.8c1.4 5.4 4.2 12.1 4.2 12.1 2.3 7.7-2.3 11.4-7 13.2z"
            />
          </svg>
          <span>Add Poetry</span>
        </li>
      </ul>
    </div>

    <div class="right-content-pane">
      <div class="body-block-nav-flex">
        <button
          class="body-block-nav"
          [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
          id="btnNextChapter"
          (click)="this.btnNavigationButtons(1)"
        >
          <i _ngcontent-c5="" class="material-icons caret right"
            >keyboard_arrow_right</i
          >
        </button>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
