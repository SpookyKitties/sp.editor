<div
  class="content-pane grid "
  id="appBodyBlock"
  (wheel)="this.onScroll()"
  (touchmove)="this.onScroll()"
>
  <!-- <div id="highlight-holder" class="{{this.highlightClasses}}"></div> -->

  <div class="left-content-pane">
    <div class="body-block-nav-flex">
      <button
        class="body-block-nav"
        id="btnPreviousChapter"
        (click)="navService.btnPreviousPagePress(dataService.chapter2.pageUrl)"
      >
        <!-- Secondary Notes -->
        <fa-icon [icon]="faChevronLeft" size="2x"></fa-icon>
      </button>
    </div>
  </div>

  <div
    class="bypassSecurityTrustHtml"
    id="bodyBlock"
    class="body-block "
    [ngClass]="{
      'hidden-paragraph': !saveState.data.paragraphsVisible,
      'show-paragraph': saveState.data.paragraphsVisible,
      'show-poetry': saveState.data.poetryVisible,
      'notes-hide-original': !saveState.data.originalNotesVisible,
      'notes-show-original': saveState.data.originalNotesVisible
    }"
  >
    <div id="bodyBlockTop"></div>
    <ng-container *ngIf="dataService.chapter2.paragraphs.length !== 0">
      <header
        [innerHTML]="
          sanitizer.bypassSecurityTrustHtml(dataService.chapter2.header)
        "
      ></header>
    </ng-container>
    <div
      class="hidden-paragraph"
      *ngFor="
        let paragraph of dataService.chapter2.paragraphs;
        trackBy: trackById
      "
      id="{{ paragraph.id }}"
    >
      <span
        class="verse"
        [ngClass]="{
          'highlight-verse': verse.highlight,
          'highlight-context': !verse.highlight && verse.context
        }"
        id="{{ verse.id }}"
        *ngFor="
          let verse of paragraph.verses;
          let i = index;
          trackBy: trackById
        "
        #verses
      >
        <ng-container *ngFor="let w of verse.wTags2; trackBy: wTagTrackBy">
          <w
            class="{{ getWColor(w) }}"
            [ngClass]="{ wRef: w[9] }"
            (click)="wTagClick(w, verse, $event)"
            #wTags
          >
            <ng-container *ngIf="saveState.data.verseSuperScripts">
              <ng-container *ngFor="let item of w[8]">
                <g
                  *ngIf="getSuperScriptVisibility(item, w)"
                  class="{{ item }}"
                ></g>
              </ng-container>
            </ng-container>
            <n>{{ w[1] }}</n></w
          >
          <ng-container *ngIf="saveState.data.poetryVisible">
            <br *ngIf="w[0].includes('line-end')" />
          </ng-container>
        </ng-container>
      </span>
    </div>
    <div
      *ngIf="dataService.chapter2.bb"
      [innerHtml]="dataService.chapter2.bodyBlock"
    ></div>
    <div id="body-block-whitespace" class="body-block-whitespace"></div>
  </div>

  <div class="right-content-pane">
    <div class="body-block-nav-flex">
      <button
        class="body-block-nav"
        id="btnNextChapter"
        (click)="navService.btnNextPagePress(dataService.chapter2.pageUrl)"
      >
        <!-- Secondary Notes -->
        <fa-icon [icon]="faChevronRight" size="2x"></fa-icon>
      </button>
    </div>
  </div>
</div>
