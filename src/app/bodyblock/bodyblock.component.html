<div class="content-pane grid " id="appBodyBlock" (scroll)="this.onScroll()">
  <!-- (wheel)="this.onScroll()"
  (touchmove)="this.onScroll()" -->
  <!-- <div id="highlight-holder" class="{{this.highlightClasses}}"></div> -->

  <div class="left-content-pane">
    <div class="body-block-nav-flex">
      <button
        class="body-block-nav"
        id="btnPreviousChapter"
        (click)="navService.btnPreviousPagePress(editService.chapter2.pageUrl)"
      >
        <!-- Secondary Notes -->
        <fa-icon [icon]="faChevronLeft" size="2x"></fa-icon>
      </button>
    </div>
  </div>

  <div
    class="bypassSecurityTrustHtml"
    id="bodyBlock"
    class="body-block "
    [ngClass]="{
      'hidden-paragraph': !saveState.data.paragraphsVisible,
      'show-paragraph': saveState.data.paragraphsVisible,
      'show-poetry': saveState.data.poetryVisible,
      'notes-hide-original': !saveState.data.originalNotesVisible,
      'notes-show-original': saveState.data.originalNotesVisible
    }"
  >
    <div id="bodyBlockTop"></div>
    <!-- <ng-container *ngIf="editService.chapter2.paragraphs.length !== 0"> -->
    <header
      [innerHTML]="
        sanitizer.bypassSecurityTrustHtml(editService.chapter2.header)
      "
    ></header>
    <!-- </ng-container> -->
    <!-- <div<<
      class="hidden-paragraph"
      *ngFor="
        let paragraph of editService.chapter2.paragraphs;
        trackBy: trackById
      "
      id=>"{{ paragraph.id }}"
    >
      <app-verse
        [verse]="verse"
        *ngFor="
          let verse of paragraph.verses;
          let i = index;
          trackBy: trackById
        "
        #verses
      ></app-verse>
    </div> -->
    <!-- <div
      *ngIf="editService.chapter2.bb"
      [innerHtml]="editService.chapter2.bodyBlock"
    ></div> -->
    <div id="body-block-whitespace" class="body-block-whitespace"></div>
  </div>

  <div class="right-content-pane">
    <div class="body-block-nav-flex">
      <button
        class="body-block-nav"
        id="btnNextChapter"
        (click)="navService.btnNextPagePress(editService.chapter2.pageUrl)"
      >
        <!-- Secondary Notes -->
        <fa-icon [icon]="faChevronRight" size="2x"></fa-icon>
      </button>
    </div>
  </div>
</div>
