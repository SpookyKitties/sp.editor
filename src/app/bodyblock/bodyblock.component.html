<div class="content-pane grid " id="appBodyBlock" (scroll)="this.onScroll()">
  <!-- (wheel)="this.onScroll()"
  (touchmove)="this.onScroll()" -->
  <!-- <div id="highlight-holder" class="{{this.highlightClasses}}"></div> -->

  <div class="left-content-pane">
    <div class="body-block-nav-flex">
      <button
        class="body-block-nav"
        id="btnPreviousChapter"
        (click)="this.router.navigateByUrl(dataService.chapter2.previousPage)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="24"
          height="24"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            transform="matrix(-.69 0 0 -.69 84.5 84.5)"
          >
            <path
              d="M62.475 32.475a3.5 3.5 0 1 0-4.95-4.95l-20 20a3.5 3.5 0 0 0 0 4.95l20 20a3.5 3.5 0 1 0 4.95-4.95L44.94 49.99l17.535-17.515z"
              fill="#000"
              fill-rule="evenodd"
            />
          </svg>
        </svg>
      </button>
    </div>
  </div>

  <div
    class="bypassSecurityTrustHtml"
    id="bodyBlock"
    class="body-block "
    [ngClass]="{
      'hidden-paragraph': !saveState.data.paragraphsVisible,
      'show-paragraph': saveState.data.paragraphsVisible,
      'show-poetry': saveState.data.poetryVisible,
      'notes-hide-original': !saveState.data.originalNotesVisible,
      'notes-show-original': saveState.data.originalNotesVisible
    }"
  >
    <div id="bodyBlockTop"></div>
    <!-- <ng-container *ngIf="dataService.chapter2.paragraphs.length !== 0"> -->
    <header
      [innerHTML]="
        sanitizer.bypassSecurityTrustHtml(dataService.chapter2.header)
      "
    ></header>
    <app-paragraph
      class="hidden-paragraph"
      [paragraph]="paragraph"
      *ngFor="let paragraph of dataService.paragraphs.paragraphs"
    ></app-paragraph>
    <!-- </ng-container> -->
    <!-- <div<<
      class="hidden-paragraph"
      *ngFor="
        let paragraph of dataService.chapter2.paragraphs;
        trackBy: trackById
      "
      id=>"{{ paragraph.id }}"
    >
      <app-verse
        [verse]="verse"
        *ngFor="
          let verse of paragraph.verses;
          let i = index;
          trackBy: trackById
        "
        #verses
      ></app-verse>
    </div> -->
    <!-- <div
      *ngIf="dataService.chapter2.bb"
      [innerHtml]="dataService.chapter2.bodyBlock"
    ></div> -->
    <div id="body-block-whitespace" class="body-block-whitespace"></div>
  </div>

  <div class="right-content-pane">
    <div class="body-block-nav-flex">
      <button
        class="body-block-nav"
        id="btnNextChapter"
        (click)="this.router.navigateByUrl(dataService.chapter2.nextPage)"
      >
        <!-- (click)="navService.btnNextPagePress(dataService.chapter2.pageUrl)" -->
        <!-- Secondary Notes -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="24"
          height="24"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            transform="matrix(-.69 0 0 -.69 84.5 84.5)"
          >
            <path
              d="M62.475 32.475a3.5 3.5 0 1 0-4.95-4.95l-20 20a3.5 3.5 0 0 0 0 4.95l20 20a3.5 3.5 0 1 0 4.95-4.95L44.94 49.99l17.535-17.515z"
              fill="#000"
              fill-rule="evenodd"
            />
          </svg>
        </svg>
      </button>
    </div>
  </div>
</div>
