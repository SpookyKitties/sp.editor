<div
  class="scroll-container"
  (scroll)="this.onScroll()"
  [attr.data-aid]="this.dataService.chapter2.dataAid"
  [attr.page-name]="this.dataService.chapter2.title.toLowerCase()"
>
  <div class="content-pane grid " id="appBodyBlock">
    <!-- <div> -->
    <div class="left-content-pane">
      <div class="body-block-nav-flex">
        <button
          class="body-block-nav"
          id="btnPreviousChapter"
          (click)="this.btnNavigationButtons(-1)"
          [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
        >
          <i class="material-icons caret left">keyboard_arrow_left</i>
        </button>
      </div>
    </div>

    <div
      class="bypassSecurityTrustHtml"
      id="bodyBlock"
      class="body-block animated faster"
      [ngClass]="{
        'hidden-paragraph': !saveState.data.paragraphsVisible,
        'show-paragraph': saveState.data.paragraphsVisible,
        'show-poetry': saveState.data.poetryVisible,
        'notes-hide-original': !saveState.data.originalNotesVisible,
        'notes-show-original': saveState.data.originalNotesVisible,
        fadeOut: this.chapterService.chapterFadeOut,
        fadeIn: !this.chapterService.chapterFadeOut
      }"
      (swiperight)="swipeChapter($event, -1)"
      (swipeleft)="swipeChapter($event, 1)"
    >
      <!-- <div id="bodyBlockTop">{{ this.dataService.chapter2.dataAid }}</div> -->
      <header class="body-block-header">
        <app-verse
          class="app-verse"
          [verse]="verse"
          *ngFor="let verse of dataService.header"
        ></app-verse>
      </header>

      <app-paragraph
        class="hidden-paragraph"
        [paragraph]="paragraph"
        *ngFor="let paragraph of dataService.paragraphs"
      ></app-paragraph>
      <!-- <div class="body-block-navigation">
      <button
        class="body-block-nav"
        id="btnPreviousChapter"
        (click)="this.btnNavigationButtons(-1)"
        [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
      >
        <i class="material-icons caret left">keyboard_arrow_left</i>
      </button>
      <button
        class="body-block-nav"
        [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
        id="btnNextChapter"
        (click)="this.btnNavigationButtons(1)"
      >
        <i _ngcontent-c5="" class="material-icons caret right"
          >keyboard_arrow_right</i
        >
      </button>
    </div> -->
      <div id="body-block-whitespace" class="body-block-whitespace"></div>
      <ul
        class="w-tag-popup"
        *ngIf="this.wTagService.showPopup || this.wTagService.marked"
        [ngStyle]="{
          top: this.wTagService.wTagPopupTop
        }"
      >
        <li (click)="this.wTagService.highlightClick()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
              d="M12 22C6.49 22 2 17.51 2 12S6.49 2 12 2s10 4.04 10 9c0 3.31-2.69 6-6 6h-1.77c-.28 0-.5.22-.5.5 0 .12.05.23.13.33.41.47.64 1.06.64 1.67A2.5 2.5 0 0 1 12 22zm0-18c-4.41 0-8 3.59-8 8s3.59 8 8 8c.28 0 .5-.22.5-.5a.54.54 0 0 0-.14-.35c-.41-.46-.63-1.05-.63-1.65a2.5 2.5 0 0 1 2.5-2.5H16c2.21 0 4-1.79 4-4 0-3.86-3.59-7-8-7z"
            />
            <circle cx="6.5" cy="11.5" r="1.5" />
            <circle cx="9.5" cy="7.5" r="1.5" />
            <circle cx="14.5" cy="7.5" r="1.5" />
            <circle cx="17.5" cy="11.5" r="1.5" />
          </svg>
          <span>Highlight</span>
        </li>
        <li>Note</li>
        <li>PlaceH</li>
        <li>PlaceH</li>
        <li>PlaceH</li>
        <li>PlaceH</li>
        <li>PlaceH</li>
        <li>PlaceH</li>
      </ul>
    </div>

    <div class="right-content-pane">
      <div class="body-block-nav-flex">
        <button
          class="body-block-nav"
          [ngClass]="{ none: mediaQueryService.isSmallScreen() }"
          id="btnNextChapter"
          (click)="this.btnNavigationButtons(1)"
        >
          <i _ngcontent-c5="" class="material-icons caret right"
            >keyboard_arrow_right</i
          >
        </button>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
