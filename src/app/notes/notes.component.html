<div
  id="study-notes-parent"
  [ngClass]="{
    'hide-notes':
      !saveState.data.notesPanePin.value &&
      !saveState.data.notesPanePin.animated,
    slideOutRight:
      !saveState.data.notesPanePin.value &&
      saveState.data.notesPanePin.animated &&
      !mediaQueryService.isSmallScreen(),
    slideInRight:
      saveState.data.notesPanePin.value &&
      saveState.data.notesPanePin.animated &&
      !mediaQueryService.isSmallScreen()
  }"
  class="study-notes-parent animated fastest"
>
  <div id="footerTop"></div>
  <footer
    id="studyNotes"
    class="study-notes half-notes animated faster"
    [ngClass]="{
      slideOutDown:
        !saveState.data.notesPanePin.value &&
        saveState.data.notesPanePin.animated &&
        mediaQueryService.isSmallScreen(),
      slideInUp:
        saveState.data.notesPanePin.value &&
        saveState.data.notesPanePin.animated &&
        mediaQueryService.isSmallScreen()
    }"
  >
    <app-note
      *ngFor="let note of dataService.chapter2.notes"
      [note]="note"
    ></app-note>

    <div id="study-notes-whitespace" class="study-notes-whitespace"></div>
  </footer>
  <!-- </div> -->

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red"
          ><i class="material-icons">insert_chart</i></a
        >
      </li>
      <li>
        <a class="btn-floating yellow darken-1"
          ><i class="material-icons">format_quote</i></a
        >
      </li>
      <li>
        <a class="btn-floating green"><i class="material-icons">publish</i></a>
      </li>
      <li>
        <a class="btn-floating blue"
          ><i class="material-icons">attach_file</i></a
        >
      </li>
    </ul>
  </div>
</div>
