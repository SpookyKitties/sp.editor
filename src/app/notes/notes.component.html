<div id="study-notes-parent" [ngClass]="{'notes-show-tier': saveState.secondaryNotesVisible, 
    'notes-hide-tier': !saveState.secondaryNotesVisible, 'hide-l': !saveState.rightPanePin, 
    'show-m show-s': saveState.rightPaneToggle, 'hide-m hide-s': !saveState.rightPaneToggle }" class="study-notes-parent ">
    <footer id="studyNotes" class="study-notes" innerHTML="{{getNotes()}}"></footer>
</div>
