<div id="study-notes-parent" [ngClass]="{'notes-show-tier': saveState.secondaryNotesVisible,
'notes-hide-tier': !saveState.secondaryNotesVisible, 'hide-l hide-m': !saveState.rightPanePin, 
'notes-hide-tc': !saveState.translatorNotesVisible,
'notes-show-tc': saveState.translatorNotesVisible,
'notes-hide-english': !saveState.englishNotesVisible, 
'notes-show-english': saveState.englishNotesVisible, 
'notes-show-eng': saveState.engNotesVisible,
'notes-hide-eng': !saveState.engNotesVisible,
'notes-show-new': saveState.newNotesVisible,
'notes-hide-new': !saveState.newNotesVisible,
'notes-hide-original': !saveState.originalNotesVisible,
'notes-show-original': saveState.originalNotesVisible,
    'show-s': saveState.rightPaneToggle, 'hide-s': !saveState.rightPaneToggle }" class="study-notes-parent ">
    <div>

        <a id="btnNewNotes" [ngClass]="{'nav-btn-on': saveState.newNotesVisible}" (click)="navServices.btnNewNotesPress();">
            <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
            N
        </a>
        <a id="btnEnglishNotes" [ngClass]="{'nav-btn-on': saveState.englishNotesVisible}" (click)="navServices.btnEnglishNotesPress();">
            <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
            E
        </a>
        <a id="btnTranslatorNotes" [ngClass]="{'nav-btn-on': saveState.translatorNotesVisible}" (click)="navServices.btnTranslatorNotesPress();">
            <!-- <fa-icon [icon]="faGlobe" size="lg"></fa-icon> -->
            T

        </a>
        <a id="btnOriginalNotes" [ngClass]="{'nav-btn-on': saveState.originalNotesVisible}" (click)="navServices.btnOriginalNotesPress();">
            <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
            O
        </a>
        <a id="btnSecondaryNotes" [ngClass]="{'nav-btn-on': saveState.secondaryNotesVisible}" (click)="navServices.btnSecondaryNotesPress();">
            <fa-icon [icon]="faPlus" size="lg"></fa-icon>
        </a>
        <footer id="studyNotes" class="study-notes" innerHTML="{{getNotes()}}"></footer>
    </div>
</div>
