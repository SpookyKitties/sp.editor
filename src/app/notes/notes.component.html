<div
  id="study-notes-parent"
  [ngClass]="{
    'hide-notes':
      !saveState.data.notesPanePin.value &&
      !saveState.data.notesPanePin.animated,
    slideOutRight:
      !saveState.data.notesPanePin.value &&
      saveState.data.notesPanePin.animated &&
      !mediaQueryService.isSmallScreen(),
    slideInRight:
      saveState.data.notesPanePin.value &&
      saveState.data.notesPanePin.animated &&
      !mediaQueryService.isSmallScreen()
  }"
  class="study-notes-parent animated fastest"
>
  <!-- 'hide-s': !navServices.rightPaneToggle -->
  <!-- 'hide-l hide-m': !saveState.data.rightPanePin, -->
  <!-- <div> -->
  <div id="footerTop"></div>
  <footer
    id="studyNotes"
    class="study-notes half-notes animated faster"
    [ngClass]="{
      slideOutDown:
        !saveState.data.notesPanePin.value &&
        saveState.data.notesPanePin.animated &&
        mediaQueryService.isSmallScreen(),
      slideInUp:
        saveState.data.notesPanePin.value &&
        saveState.data.notesPanePin.animated &&
        mediaQueryService.isSmallScreen()
    }"
  >
    <!-- <div class="half-notes-margin"></div> -->
    <!-- [ngClass]="{
        'secondary-override-off': !note.override
      }" -->
    <note
      *ngFor="let note of dataService.chapter2.notes"
      id="{{ note.id }}"
      class="{{ note.classList }} animated fastest"
      [ngClass]="{
        fadeOut:
          this.chapterService.chapterFadeOut ||
          (this.syncScrollingService.syncScrollingActivated &&
            this.syncScrollingService.syncScrollingAnimated),
        fadeIn:
          !this.chapterService.chapterFadeOut ||
          (!this.syncScrollingService.syncScrollingActivated &&
            this.syncScrollingService.syncScrollingAnimated)
      }"
    >
      <p class="note-title">{{ note.noteTitle }}</p>
      <p class="note-short-title">{{ note.noteShortTitle }}</p>
      <ng-container *ngFor="let secondaryNote of note.secondary">
        <div
          [class]="filterClassList(secondaryNote.classList)"
          [ngClass]="{ 'verse-select-1': secondaryNote.clicked }"
          *ngIf="dataService.noteVisibility.get(secondaryNote.id)"
          id="{{ secondaryNote.id }}"
        >
          <div>
            <p (click)="this.notePhraseClick(secondaryNote)">
              {{ secondaryNote.notePhrase.text }}
            </p>
            <ng-container *ngFor="let noteRef of secondaryNote.noteRefs">
              <p
                [class]="filterClassList(noteRef.classList)"
                *ngIf="noteRef.visible"
              >
                <span [innerHTML]="noteRef.text"></span>
              </p>
            </ng-container>
          </div>
        </div>
      </ng-container>
      <!-- <ng-container *ngFor="let secondaryNote of note.secondaryNotes">
          <div
            id="{{ secondaryNote.id }}"
            class="{{ secondaryNote.cn }} secondary-note"
            *ngIf="showNote(secondaryNote)"
            #notes
          >
            <p
              (click)="this.notePhraseClick(secondaryNote)"
              class="{{
                this.stringService.arrayToString(
                  secondaryNote.notePhrase.classList
                )
              }}"
            >
              <span
                class="note-superscript"
                *ngIf="saveState.data.verseSuperScripts"
                >{{ secondaryNote.notePhrase.superscripts }}
              </span>
              <span
                [innerHTML]="
                  sanitizer.bypassSecurityTrustHtml(
                    secondaryNote.notePhrase.text
                  )
                "
              ></span>
            </p>
            <ng-container *ngFor="let sn of secondaryNote.noteRefs">
              <ng-container *ngIf="sn.visible">
                <p
                  class="{{ this.stringService.arrayToString(sn.classList) }}"
                  [id]="sn.id"
                >
                  <span
                    [innerHTML]="sanitizer.bypassSecurityTrustHtml(sn.text)"
                  ></span>
                </p>
              </ng-container>
            </ng-container>
          </div>
        </ng-container> -->
    </note>

    <div id="study-notes-whitespace" class="study-notes-whitespace"></div>
  </footer>
  <!-- </div> -->
</div>
