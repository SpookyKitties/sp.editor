<ul
  class="w-tag-popup animated zoomIn faster"
  [ngStyle]="{
    top: this.wTagService.wTagPopupTop
  }"
>
  <li (click)="this.wTagService.highlightClick()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        d="M17.75 7L14 3.25l-10 10V17h3.75l10-10zm2.96-2.96c.39-.39.39-1.02 0-1.41L18.37.29c-.39-.39-1.02-.39-1.41 0L15 2.25 18.75 6l1.96-1.96z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
      <path fill-opacity=".36" d="M0 20h24v4H0z" />
    </svg>
    <span>Highlight</span>
  </li>
  <li>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
      <path fill="none" d="M0 0h24v24H0V0z" />
      <path
        d="M14 2H4v20h16V8l-6-6zm2 14h-3v3h-2v-3H8v-2h3v-3h2v3h3v2zm-3-7V3.5L18.5 9H13z"
      />
    </svg>
    <span>Add Note</span>
  </li>
  <li id="wTagCopy" (click)="this.wTagService.copyText()">

      <path fill="none" d="M0 0h24v24H0V0z" />
      <path d="M16 1H2v16h2V3h12V1zm-1 4l6 6v12H6V5h9zm-1 7h5.5L14 6.5V12z" />
    </svg>
    <span>Copy</span>
  </li>
  <li>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
      <path fill="none" d="M0 0h24v24H0V0z" />
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
    </svg>
    <span>Mark More</span>
  </li>
  <li>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 50 50"
