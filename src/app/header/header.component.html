<div class="menu-bar pop-out">
  <div id="headerLeftPane">
    <button id='navToggle' (click)="btnLeftPanePress()">
      <fa-icon [icon]="faBookOpen" size="lg"></fa-icon>
    </button>
    <span id="empty "></span>
  </div>
  <div id="headerMiddlePane">

    <button id="btnParagraph" [ngClass]="{'nav-btn-on': saveState.data.paragraphsVisible}" (click)="btnParagraphPress()">
      <fa-icon [icon]="faParagraph" size="lg"></fa-icon>
    </button>
    <button id="btnPoetry" [ngClass]="{'nav-btn-on': saveState.data.poetryVisible}" (click)="btnPoetryPress();">
      <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px"
        viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <g>
          <path d="M46.8,28.3c-0.9-4.6-8.4-19.5-8.4-19.5c0.9,0,1.6,0,2.3-0.1c3.4-0.4,5.2-4.1,3-6.5c-2.4-2.6-7.2-0.9-8.4,3.2   C35,6.6,35,7.6,35,7.6c-0.1,0.9,0.1,2.1,0.4,3.4H33V7.7c0.4-0.3,0.7-0.8,0.7-1.4c0-0.9-0.7-1.7-1.7-1.7c-0.9,0-1.7,0.7-1.7,1.7   c0,0.6,0.3,1,0.7,1.4V11H26V4.4c0.4-0.3,0.7-0.8,0.7-1.4c0-0.9-0.7-1.7-1.7-1.7c-0.9,0-1.7,0.7-1.7,1.7c0,0.6,0.3,1,0.7,1.4V11   h-5.1V6.9c0.4-0.3,0.7-0.8,0.7-1.4c0-0.9-0.7-1.7-1.7-1.7c-0.9,0-1.7,0.7-1.7,1.7c0,0.6,0.3,1,0.7,1.4V11h-2.3   c0.3-1.4,0.4-2.6,0.4-3.4c0,0-0.1-1.2-0.6-2.7c-1.3-3.7-5.8-5.2-8.1-2.7c-2.2,2.4-0.4,6.1,3,6.5c0.7,0.1,1.4,0.1,2.3,0.1   c0,0-7.5,15-8.4,19.5c0,0-3.6,12.5,14,16.6l-1.5,1.9c-0.7,0.9-0.1,2.2,1,2.2h16.6c1.1,0,1.7-1.3,1-2.2l-1.5-1.9   C50.4,40.8,46.8,28.3,46.8,28.3z M31.1,13v26c-1.7,0.5-3.2,0.7-4.3,0.9c-0.3,0-0.5,0.1-0.8,0.1V13H31.1z M24,13v26.9   c-0.3,0-0.5,0-0.8-0.1c-1.1-0.1-2.7-0.4-4.3-0.9V13H24z M10,25.1c0,0,2.7-6.7,4.2-12.1H17v25.3C12.3,36.5,7.7,32.8,10,25.1z    M33,38.3V13h2.8c1.4,5.4,4.2,12.1,4.2,12.1C42.3,32.8,37.7,36.5,33,38.3z"></path>
        </g>
      </svg>
    </button>
    <button id="btnBack" (click)="btnBackPress();">
      <fa-icon [icon]="faArrowLeft" size="lg"></fa-icon>

    </button>
    <!-- <span id="empty "></span> -->

    <!-- <div class="none"></div> -->
    <div id="bookName" [innerHtml]="chapterService.chapter2.title"></div>

    <!-- <input id="addressBar" type="text" (keypress)="addressBarKeyPress($event)" /> -->
    <!-- <span id="empty "></span> -->
    <button id="btnForward" (click)="btnForwardPress();">
      <fa-icon [icon]="faArrowRight" size="lg"></fa-icon>

    </button>
    <button id="btnNotesFlyout" (click)="btnNotesSettingsPress()" class="right-pane-ignore notes-settings fas fa-ellipsis-v"
      [ngClass]="{'nav-btn-on': navServices.notesSettings}">
      <!-- <fa-icon [icon]=" faCaretDown " size="2x " class="right-pane-ignore notes-settings"></fa-icon> -->
    </button>
    <button id="btnSecondaryNotes" [ngClass]="{'nav-btn-on': saveState.data.secondaryNotesVisible}" (click)="btnSecondaryNotesPress();">
      <!-- Secondary Notes -->
      <fa-icon [icon]="faPlus" size="lg"></fa-icon>
    </button>

  </div>
  <div id="headerRightPane">

    <span id="empty "></span>
    <button id="btnRightPane " (click)="btnRightPanePress() " class="right-pane-ignore ">
      <fa-icon [icon]="faListUl " size="lg " class="right-pane-ignore "></fa-icon>
    </button>
    <div>

      <div id='notesSettings' [ngClass]="{'none': !navServices.notesSettings}" class="notes-settings">
        <button id="btnNewNotes" [ngClass]="{'nav-btn-on': saveState.data.newNotesVisible}" (click)="navServices.btnNewNotesPress();"
          class="notes-settings">
          <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
          New Notes
        </button>
        <button id="btnEnglishNotes" [ngClass]="{'nav-btn-on': saveState.data.englishNotesVisible}" (click)="navServices.btnEnglishNotesPress();"
          class="notes-settings">
          <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
          English Notes
        </button>
        <button id="btnTranslatorNotes" [ngClass]="{'nav-btn-on': saveState.data.translatorNotesVisible}" (click)="navServices.btnTranslatorNotesPress();"
          class="notes-settings">
          <!-- <fa-icon [icon]="faGlobe" size="lg"></fa-icon> -->
          Translator Notes
        </button>
        <button id="btnOriginalNotes" [ngClass]="{'nav-btn-on': saveState.data.originalNotesVisible}" (click)="navServices.btnOriginalNotesPress();"
          class="notes-settings">
          <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
          Original Notes
        </button>
        <button id="verseSelect" (click)="toggleVerseSelect()" [ngClass]="{'nav-btn-on': this.verseSelectService.verseSelect}">
          Note Underlining
        </button>
        <button id="versionNumber">
          Version {{this.versionNumber}}
        </button>
        <!-- <button id="btnSecondaryNotes" [ngClass]="{'nav-btn-on': saveState.data.secondaryNotesVisible}" (click)="navServices.btnSecondaryNotesPress();"
        class="notes-settings">
        Secondary Notes
        <fa-icon [icon]="faPlus" size="lg"></fa-icon>
      </button> -->
        <!-- <button id="btnParagraph" [ngClass]="{'nav-btn-on': saveState.data.paragraphsVisible}" (click)="navServices.btnParagraphPress()"
            class="notes-settings">
            <fa-icon [icon]="faParagraph" size="lg"></fa-icon>
            Paragraph
          </button>
          <button id="btnPoetry" [ngClass]="{'nav-btn-on': saveState.data.poetryVisible}" (click)="navServices.btnPoetryPress();" class="notes-settings">
            <fa-icon [icon]="faPlus" size="lg"></fa-icon>
            Poetry
          </button> -->
      </div>
    </div>
  </div>


</div>
<div [ngClass]="{'hidden': !navServices.notesSettings}" class="overlay" (click)="btnNotesSettingsPress()"></div>
