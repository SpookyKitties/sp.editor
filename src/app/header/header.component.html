<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
  <li class="">
    New Notes
    <i class="switch right">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="saveState.data.newNotesVisible"
          (click)="this.saveSettings()"
        />
        <span class="lever"></span>
      </label>
    </i>
  </li>
  <li class="">
    English Notes
    <i class="switch right">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="saveState.data.englishNotesVisible"
        />
        <span class="lever"></span>
      </label>
    </i>
  </li>
  <li class="">
    Translator Notes
    <i class="switch right">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="saveState.data.translatorNotesVisible"
        />
        <span class="lever"></span>
      </label>
    </i>
  </li>
  <li class="">
    Secondary Notes
    <i class="switch right">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="saveState.data.secondaryNotesVisible"
        />
        <span class="lever"></span>
      </label>
    </i>
  </li>
  <!-- <app-note-settings *ngIf="this.navServices.notesSettings"></app-note-settings> -->
</ul>
<div class="navbar-fixed">
  <nav class="nav-bar light-blue lighten-4  black-text">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">
        <div
          id="bookName"
          class="light-blue lighten-4 waves-light"
          [innerHtml]="dataService.chapter2.title"
        ></div
      ></a>

      <ul class="nav-content">
        <li>
          <a href="#!" class="">
            <i class="material-icons">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path
                  d="M18 14.00002v58c12.793163-.069 22.32638 6.9097 30 13.3125V26c-8.491638-7.11755-18.036676-12.01088-30-11.99998zm64 0C70.036676 13.98912 60.491638 18.88245 52 26v59.31252c7.67362-6.4027 17.206837-13.3814 30-13.3125zm-74 8v58l35 6c-6.651752-5.0153-15.042675-10.054-25-10h-2c-1.047169-.0001-1.999895-.9529-2-2V22.84377zm84 0l-6 .84375v51.15625c-.000105 1.0472-.952831 1.9999-2 2h-2c-9.957325-.054-18.348248 4.9847-25 10l35-6z"
                  overflow="visible"
                  color="#000"
                />
              </svg> </i
          ></a>
        </li>
        <li class="hide-on-small-only">
          <a
            id="btnParagraph"
            [ngClass]="{
              'darken-2': saveState.data.paragraphsVisible
            }"
            class="light-blue lighten-4  waves-light"
            (click)="btnParagraphPress()"
            >Â¶</a
          >
        </li>
        <li class="hide-on-small-only">
          <a
            id="btnPoetry"
            [ngClass]="{ 'darken-2': saveState.data.poetryVisible }"
            (click)="btnPoetryPress()"
          >
            <i class="material-icons">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <path
                  d="M46.8 28.3c-.9-4.6-8.4-19.5-8.4-19.5.9 0 1.6 0 2.3-.1 3.4-.4 5.2-4.1 3-6.5-2.4-2.6-7.2-.9-8.4 3.2-.3 1.2-.3 2.2-.3 2.2-.1.9.1 2.1.4 3.4H33V7.7c.4-.3.7-.8.7-1.4 0-.9-.7-1.7-1.7-1.7-.9 0-1.7.7-1.7 1.7 0 .6.3 1 .7 1.4V11h-5V4.4c.4-.3.7-.8.7-1.4 0-.9-.7-1.7-1.7-1.7-.9 0-1.7.7-1.7 1.7 0 .6.3 1 .7 1.4V11h-5.1V6.9c.4-.3.7-.8.7-1.4 0-.9-.7-1.7-1.7-1.7-.9 0-1.7.7-1.7 1.7 0 .6.3 1 .7 1.4V11h-2.3c.3-1.4.4-2.6.4-3.4 0 0-.1-1.2-.6-2.7-1.3-3.7-5.8-5.2-8.1-2.7-2.2 2.4-.4 6.1 3 6.5.7.1 1.4.1 2.3.1 0 0-7.5 15-8.4 19.5 0 0-3.6 12.5 14 16.6l-1.5 1.9c-.7.9-.1 2.2 1 2.2h16.6c1.1 0 1.7-1.3 1-2.2l-1.5-1.9c17.6-4.1 14-16.6 14-16.6zM31.1 13v26c-1.7.5-3.2.7-4.3.9-.3 0-.5.1-.8.1V13h5.1zM24 13v26.9c-.3 0-.5 0-.8-.1-1.1-.1-2.7-.4-4.3-.9V13H24zM10 25.1s2.7-6.7 4.2-12.1H17v25.3c-4.7-1.8-9.3-5.5-7-13.2zm23 13.2V13h2.8c1.4 5.4 4.2 12.1 4.2 12.1 2.3 7.7-2.3 11.4-7 13.2z"
                />
              </svg>
            </i>
          </a>
        </li>
        <li class="hide-on-small-only">
          <a
            class="light-blue lighten-4  waves-light"
            id="btnBack"
            (click)="btnBackPress()"
          >
            <i class="header-arrows material-icons black-text">arrow_back</i>
          </a>
        </li>
      </ul>
      <ul class="nav-content right">
        <li class="hide-on-small-only">
          <a
            class="light-blue lighten-4  waves-light"
            id="btnForward"
            (click)="btnForwardPress()"
          >
            <i class="header-arrows material-icons black-text">arrow_forward</i>
          </a>
        </li>
        <li>
          <a
            class="dropdown-trigger"
            href="#!"
            data-target="dropdown1"
            id="btnNotesFlyout"
            [ngClass]="{ 'darken-2': navServices.notesSettings }"
          >
            <i class="material-icons black-text">more_vert</i>
          </a>
        </li>
        <li class="hide-on-small-only">
          <a
            id="btnSecondaryNotes"
            class="light-blue lighten-4  waves-light"
            [ngClass]="{
              'darken-2': saveState.data.secondaryNotesVisible
            }"
            (click)="btnSecondaryNotesPress()"
          >
            <i class="header-arrows material-icons black-text">add</i>
          </a>
        </li>

        <li>
          <a id="btnRightPane" (click)="btnRightPanePress()">
            <i class="material-icons black-text">format_list_bulleted</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
