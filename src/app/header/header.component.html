<div class="menu-bar">
  <a id='navToggle' (click)="btnLeftPanePress()">
    <fa-icon [icon]="faBookOpen" size="lg"></fa-icon>
  </a>
  <div id="bookName"> Temp</div>
  <input id="addressBar" type="text" (keypress)="addressBarKeyPress($event)" />
  <a id="btnParagraph" [ngClass]="{'nav-btn-on': saveState.paragraphsVisible}" (click)="btnParagraphPress()">
    <fa-icon [icon]="faParagraph" size="lg"></fa-icon>
  </a>
  <a id="btnPoetry" [ngClass]="{'nav-btn-on': saveState.poetryVisible}" (click)="btnPoetryPress();">
    <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
    P
  </a>
  <span id="empty"></span>
  <a id="btnNewNotes" [ngClass]="{'nav-btn-on': saveState.newNotesVisible}" (click)="btnNewNotesPress();">
    <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
    N
  </a>
  <a id="btnEnglishNotes" [ngClass]="{'nav-btn-on': saveState.englishNotesVisible}" (click)="btnEnglishNotesPress();">
    <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
    E
  </a>
  <a id="btnTranslatorNotes" [ngClass]="{'nav-btn-on': saveState.translatorNotesVisible}" (click)="btnTranslatorNotesPress();">
    <!-- <fa-icon [icon]="faGlobe" size="lg"></fa-icon> -->
    T

  </a>
  <a id="btnOriginalNotes" [ngClass]="{'nav-btn-on': saveState.originalNotesVisible}" (click)="btnOriginalNotesPress();">
    <!-- <fa-icon [icon]="faPlus" size="lg"></fa-icon> -->
    O
  </a>
  <a id="btnSecondaryNotes" [ngClass]="{'nav-btn-on': saveState.secondaryNotesVisible}" (click)="btnSecondaryNotesPress();">
    <fa-icon [icon]="faPlus" size="lg"></fa-icon>
  </a>
  <a id="btnRightPane" (click)="btnRightPanePress()" class="right-pane-ignore">
    <fa-icon [icon]="faListUl" size="lg" class="right-pane-ignore"></fa-icon>
  </a>
</div>
