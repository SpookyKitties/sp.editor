<div class="menu-bar">
  <a id='navToggle' (click)='toggleNavigation()'>
    <fa-icon [icon]="faBookOpen" size="lg"></fa-icon>
  </a>
  <div id="bookName"> Temp</div>
  <input id="addressBar" type="text" (keypress)="addressBarKeyPress($event)" />
  <span id="empty"></span>
  <a id="paragraphToggle" (click)="toggleNavButton('paragraphToggle', 'bodyBlock','paragraph', 'hidden-paragraph')">
    <fa-icon [icon]="faParagraph" size="lg"></fa-icon>
  </a>
  <a id="secondaryToggle">
    <fa-icon [icon]="faPlus" size="lg"></fa-icon>
  </a>
  <a id="notesToggle" (click)='toggleNotes()'>
    <fa-icon [icon]="faListUl" size="lg"></fa-icon>
  </a>
</div>
