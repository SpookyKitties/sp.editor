<div
  class="grid main row-05"
  [ngClass]="{
    'note-underline': this.saveState.data.verseSelect,
    'note-superscript': this.saveState.data.verseSuperScripts
  }"
>
  <div class="header"><app-header></app-header></div>
  <div
    id="gridBody"
    class="grid body"
    [ngStyle]="{
      'line-height.px': this.saveState.data.lineHeight.replace('px', ''),
      'font-size.px': this.saveState.data.fontSize.replace('px', '')
    }"
  >
    <div class="main-parent">
      <app-files class="left-pane"></app-files>
      <router-outlet></router-outlet>
      <!--
        <app-bodyblock id="appBodyBlock" class="content-pane grid "></app-bodyblock>
      -->
      <!-- <router-outlet name="notes-outlet" class="right-pane"></router-outlet> -->

      <!-- <app-notes class="right-pane "></app-notes> -->
      <!-- <div
        [ngClass]="{
          none: !navService.rightPaneToggle,
          'overlay-toggle':
          navService.rightPaneToggle && !verseSelectService.halfNotes
        }"
        (click)="navService.btnRightPanePress()"
        ></div> -->
      <div
        id="testOverLay"
        class="overlay"
        [ngClass]="{
          none: !saveState.data.navigationPaneToggle.value,
          'overlay-toggle':
            saveState.data.navigationPaneToggle.value &&
            mediaQueryService.isSmallScreen()
        }"
        (click)="
          navService.btnHeaderButtonPress(
            this.saveState.data.navigationPaneToggle
          )
        "
      ></div>
    </div>
  </div>
</div>

    -->
